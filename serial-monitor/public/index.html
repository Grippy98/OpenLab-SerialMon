<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OpenLab Serial Monitor</title>
  <style>
    :root {
      --primary: #008080;
      --primary-light: #4db6ac;
      --bg: #f0f4f4;
      --text: #333;
      --error-bg: #ffe6e6;
      --error-text: #a00;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background: var(--primary);
      color: #fff;
      padding: 1rem 2rem;
      font-size: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .error-badge {
      background: var(--error-text);
      color: #fff;
      border-radius: 12px;
      padding: 0.25rem 0.75rem;
      cursor: pointer;
    }
    .container { padding: 1rem; }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
      align-items: center;
    }
    button, select, input, label {
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: var(--primary-light);
    }
    select, input[type=number] {
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      color: var(--text);
    }
    #terminals {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      height: calc(100vh - 220px);
      overflow: auto;
    }
    .terminal-wrapper {
      width: 45%;
      height: 400px; /* fixed height */
      position: relative;
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .title-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--primary-light);
      color: #fff;
      padding: 0.5rem 1rem;
    }
    .button-group {
      display: flex;
      gap: 0.5rem;
    }
    .layout-btn, .download-btn, .close-btn {
      width: 32px;
      height: 32px;
      background: transparent;
      border: 1px solid #fff;
      border-radius: 4px;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .layout-btn:hover, .download-btn:hover, .close-btn:hover {
      background: rgba(255,255,255,0.2);
    }
    .terminal {
      flex: 1 1 auto;
      overflow-y: auto;
      background: #000;
      color: var(--primary-light);
      padding: 1rem;
      font-family: monospace;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .terminal .term-input {
      width: 100%;
      background: transparent;
      border: none;
      color: var(--primary-light);
      outline: none;
      font-family: monospace;
    }
    .error-panel {
      background: var(--error-bg);
      color: var(--error-text);
      max-height: 100px;
      overflow-y: auto;
      padding: 0.5rem;
      margin-top: 1rem;
      border: 1px solid var(--error-text);
      border-radius: 4px;
    }
    .error-panel div {
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body>
  <header>
    <span>OpenLab Serial Monitor</span>
    <span id="errorBadge" class="error-badge" style="display:none;">Errors: 0</span>
  </header>
  <div class="container">
    <div class="controls">
      <button id="listPorts">Refresh Ports</button>
      <select id="ports"></select>
      <select id="baudRateSelect" title="Baud Rate">
        <option>300</option><option>1200</option><option>2400</option><option>4800</option>
        <option>9600</option><option>19200</option><option>38400</option><option>57600</option>
        <option selected>115200</option><option value="custom">Custom</option>
      </select>
      <input type="number" id="baudRateCustom" placeholder="Enter baud" style="display:none;" />
      <button id="openPort">Open</button>
      <button id="saveConfig">Save Config</button>
      <button id="loadConfig">Load Config</button>
      <label><input type="checkbox" id="downloadConfigCheckbox" /> Download Local Config</label>
      <input type="file" id="configFileInput" accept="application/json" style="display:none;" />
    </div>
    <div id="terminals"></div>
    <div id="errorPanel" class="error-panel" style="display:none;"></div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
